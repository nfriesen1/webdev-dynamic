	<h1>$$FIPS$$ Yearly Temperatures</h1>
	<canvas id="myChart" style="width:100%;max-width:700px; margin: auto;"></canvas>
	<br/>
	<table>
		<thead>
			<tr>
				<th>
					Year
				</th>
				<th>
					Avg. Temp. F
				</th>
				<th>
					Avg. Temp. C
				</th>
			</tr>
		</thead>
		<tbody>
			$$TABLE_BODY$$
		</tbody>
	</table>

	<script>
		let data = [$$DATA$$]
		let minTemp = data[0].y
		let maxTemp = data[0].y
		data.forEach(object => {
			if(object.y >= maxTemp) {
				maxTemp = object.y
			if (object.y <= minTemp){
				minTemp = object.y
			}
			}
		});
		console.log(minTemp)
		console.log(maxTemp)
		new Chart("myChart", {
			type: "scatter",
			data: {
				datasets: [{
					pointRadius: 4,
					pointBackgroundColor: "#FA8072",
					data: data
				}]
			},
			options: {
				legend: { display: false },
				scales: {
					xAxes: [{ ticks: { min: 1880, max: 2020 } }],
					yAxes: [{ ticks: { min: Math.round(minTemp)-1, max: Math.round(maxTemp)+1	} }],
				}
			}
		});
	</script>
